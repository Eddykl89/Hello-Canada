<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8 />
<title> demo canvas</title>
</head>
<body>
<header><h1> demo canvas</h1></header>
<canvas id="democanvas" width="400height="400">
your browser does not support html5 canvas!
</canvas>

<script>
(function () {
    var demoCanvas = document.getElementById("democanvas");
    var ctx = democanvas.getContext("2d");
    ctx.fillStyle = "rgb(0,0,255)";
    ctx.fillRect(30, 30, 100, 100);
    ctx.fillStyle = "rgb(225,0,0)";
    ctx.arc(100, 100, 30, 0, 2 * Math.PI, true);
    ctx.fill ();
})();
</script>
</body>
</html>
